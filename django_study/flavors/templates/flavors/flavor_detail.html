{{view.test.title}}
<br>
{{view.test.body}}
<div>
    <button><a href="{% url 'update' view.test.id %}">수정하기</a></button>
</div>
{% if messages %}
    <ul class="messages">
        {% for message in messages%}
        <li id="message_{{ forloop.counter }}"
            {% if message.tags %} class="{{ message.tags}}"
                {% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
{% endif %}
